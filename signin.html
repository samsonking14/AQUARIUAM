<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="aqua.png">
    <title>Aqua Sign In</title>
</head>
<body>
    <section>
        <div class="video">
            <video autoPlay muted loop id='myvideo'>
                <source  src="seamoon.mp4" type='video/mp4'></source>
            </video>
        </div>
        <div class="form-box">
            
            <div class="form-value">
                <form action="Main.html">
                    <h1>signup</h1>
                    <div class="inputbox">
                        <input type="name" required>
                        <label for="">Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Confirm-Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox"> i agree privacy policy & terms</label>
                        <a href="#"></a>
                    </div>
                    <a href="login.html">
                    <button>sign up</button></a>
                    <div class="register">
                        <p>Dont't Have a Account <a href="login.html">sign</a></p>
                    </div>                 
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
